<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - 김백규</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            -webkit-user-drag: none;
            -webkit-tap-highlight-color: transparent;
        }

        img {
            -webkit-user-drag: none;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        body.loading #content {
            display: none;
        }

        body.loaded #content {
            display: block;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 loading flex items-center justify-center min-h-screen">

    <main id="content" class="p-6 md:max-w-4xl">
        <section id="contact" class="mb-12">
            <div class="bg-white p-6 rounded-lg shadow-lg border border-gray-200">
                <h2 class="text-2xl font-semibold border-b-4 border-blue-600 inline-block pb-2 mb-4 text-gray-700">Contact Me</h2>
                <p class="text-xl text-gray-700">안녕하세요, 개발자 김백규입니다.</p>
                <div class="flex flex-col md:flex-row mt-6">
                    <div class="md:w-1/6 flex justify-center md:justify-start mb-4 md:mb-0">
                        <img src="https://github.com/user-attachments/assets/f9142438-b938-429b-8c53-76bb60b5bf31" alt="김백규" class="shadow-md rounded-lg">
                    </div>
                    <div class="md:w-5/6 md:pl-6">
                        <div class="mt-6 text-left">
                            <p class="text-base text-gray-700"><span class="mr-2">📧</span><strong>Email: </strong>
                                <a href="mailto:pocj8ur4in@gmail.com" class="text-blue-500 hover:underline">
                                    pocj8ur4in@gmail.com
                                </a>
                            </p>
                            <p class="text-base text-gray-700"><span class="mr-2">📞</span><strong>Tel: </strong>
                                <a href="tel:+82-10-6387-5293" class="text-blue-500 hover:underline">
                                    +82-10-6387-5293
                                </a>
                            </p>
                            <p class="text-base text-gray-700"><span class="mr-2">🐙</span><strong>Github: </strong>
                                <a href="https://github.com/pocj8ur4in" class="text-blue-500 hover:underline">
                                    Github
                                </a>
                            </p>
                            <p class="text-base text-gray-700"><span class="mr-2">📓</span><strong>Blog: </strong>
                                <a href="https://pocj8ur4in.github.io/tags/" class="text-blue-500 hover:underline">
                                    Blog
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
                <p class="mt-4 text-base text-gray-600">
                    언제든지 이메일이나 전화를 통해 연락주시면 성실히 답변드리겠습니다.<br>제 블로그에서도 다양한 개발 관련 글을 확인하실 수 있습니다.
                </p>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            window.addEventListener("load", function () {
                document.body.classList.remove("loading");
                document.body.classList.add("loaded");
            });
        });
    </script>

</body>

</html>
